<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .answer {
        font-size: xx-large;
      }
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="answer" class="answer centered" />
    <script>
      const answer = Boolean(Math.floor(Math.random() * 2));
      document.getElementById("answer").innerText = answer ? "{{ page.heads }}" : "{{ page.tails }}"
    </script>
  </body>
</html>
